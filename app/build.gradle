apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.pikkart.trial"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile(name: 'pikkart_ar_sdk', ext: 'aar')
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    // Include all the Twitter APIs
    compile 'com.twitter.sdk.android:twitter:3.1.0'
    compile 'com.twitter.sdk.android:twitter-core:3.1.0'
    compile 'com.twitter.sdk.android:tweet-composer:3.1.0'
    // Include all the Facebook APIs
    compile 'com.facebook.android:facebook-android-sdk:4.6.0'

}

repositories {
    flatDir{
        dirs 'libs'
    }
}